<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page d'Achat du Homepod, le nouvel assistant de votre maison">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepod - Achat</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <form class="pure-form pure-form-stacked coord">
        <fieldset>
          <legend>Laissez-nous vos coordonnées, nous vons contacterons dès que le produit sera de nouveau disponible</legend>
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="first-name">Prénom</label>
                <input id="first-name" class="pure-u-23-24" type="text">
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="last-name">Nom de Famille</label>
                <input id="last-name" class="pure-u-23-24" type="text">
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="email">E-Mail</label>
                <input id="email" class="pure-u-23-24" type="email" required>
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="city">Ville</label>
                <input id="city" class="pure-u-23-24" type="text">
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
            <label for="state">Pays</label>
             <select id="state" class="pure-input-1-2">
                <option>United-State</option>
                <option>Canada</option>
                <option>Italy</option>
                <option>France</option>
              </select>
            </div>
          </div>
          <label for="terms" class="pure-checkbox">
          <input id="terms" type="checkbox"><a href="https://www.apple.com/fr/legal/terms/site.html">J'ai lu les conditions d'utilisation</a>
          </label>
          <button type="submit" class="pure-button pure-button-primary">Envoyer</button>
        </fieldset>
      </form>
    </main>
    <footer>
    </footer>
  </body>
</html>
